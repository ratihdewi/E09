<html>
    <head>
        <meta charset="utf-8">
        <title>DTS-Web</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
    </head>

    <body>
        <div class="header">
            <div class="header-left">
                <img class="logo" src="image\DTS Web-E09a.png">
            </div>
            <div class="header-right">
                <ul>
                    <li>Projects</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>        

        <div class="top-wrapper">
            <img src="image\DTS Web-E09b.png" class="logo-wrapper">
        </div>
        <div class="lesson-wrapper">
            <div class="container">
              <div class="heading">
                 <h2>Our Team</h2>
              </div>
              <div class="lessons">
                <div class="lesson">
                  <div class="lesson-icon">
                    <img src="team/dian.jpg">
                  </div>   
                  <p class="txt-contents">Dian Ayu Wahyuni</p>
                </div>
                <div class="lesson">
                  <div class="lesson-icon">
                    <img src="team/meylisa.jpg">
                  </div>  
                    <p class="txt-contents">Meylisa Raharjeng</p>
                </div>
                <div class="lesson">
                  <div class="lesson-icon">
                    <img src="team/ratih.jpg">
                  </div>   
                    <p class="txt-contents">Ratih Kusuma Dewi</p>
                </div>
                <div class="lesson">
                  <div class="lesson-icon">
                    <img src="team/seandy.png">
                  </div> 
                    <p class="txt-contents">Seandy A. Rozano</p>
                </div>
                 <div class="lesson">
                  <div class="lesson-icon">
                    <img src="team/wisnu.jpg">
                    
                  </div>  
                     <p class="txt-contents">Wisnu Waris R</p>
                </div>
                <div class="clear"></div>
              </div>
            </div>
          </div>
        <div class="contact-form">
            <h2 class="section-title">Contact</h2>
            <p>Lets get in touch and talk about your next project.</p>
            <form class="fill" action="" method="post">
              <input type="text" name="name" placeholder="Name" required>
              <input type="email" name="email" placeholder="Email" required autocomplete="on">
              <input type="text" name="subject" placeholder="Subject" required>
              <textarea name="comment" rows="5" cols="30" placeholder="Comment" required></textarea>
              <input class="contact-submit" type="submit" value="SEND MESSAGE">
            </form>
          </div>
    </body>

    
    <footer>
        <div class="footer">
         <p>Powered by <a href=# class="footer-link">DTS WEB-E09</a></p>
        </div>
    </footer>
</html>
